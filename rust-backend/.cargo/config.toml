# Cargo configuration for the workspace

[build]
# Use all CPU cores for parallel compilation
jobs = -1
# Enable incremental compilation for faster rebuilds
incremental = true

[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

[target.aarch64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

# Faster linking on macOS
[target.x86_64-apple-darwin]
rustflags = ["-C", "link-arg=-fuse-ld=/usr/bin/ld"]

[target.aarch64-apple-darwin]
rustflags = ["-C", "link-arg=-fuse-ld=/usr/bin/ld"]

# Environment variables for SQLx
# NOTE: SQLX_OFFLINE is NOT set here - let scripts control it explicitly
# Scripts set SQLX_OFFLINE=true for offline compilation, empty for live DB
