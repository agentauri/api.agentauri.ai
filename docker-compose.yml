# ============================================================================
# Docker Compose Configuration for AgentAuri Backend
# ============================================================================
# SECURITY: This file uses environment variables for sensitive data
# Create a .env file with your credentials (see .env.example)
# NEVER commit the .env file to version control!
# ============================================================================

services:
  postgres:
    image: timescale/timescaledb:2.23.1-pg15  # Pinned version for security
    container_name: agentauri-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password must be set in .env file}
      POSTGRES_DB: ${DB_NAME:-agentauri_backend}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      # SECURITY: Bind to localhost only to prevent external access
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./docker/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./docker/postgres/certs/root.crt:/var/lib/postgresql/root.crt:ro
      - ./docker/postgres/certs/server.crt:/var/lib/postgresql/server.crt:ro
      - ./docker/postgres/certs/server.key:/var/lib/postgresql/server.key:ro
      - postgres_wal_archive:/var/lib/postgresql/wal_archive
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Resource limits to prevent DoS
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  redis:
    image: redis:7.4-alpine  # Pinned version for security
    container_name: agentauri-redis
    ports:
      # SECURITY: Bind to localhost only
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    # SECURITY: Enable authentication and AOF persistence
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:?Redis password must be set in .env file}
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  prometheus:
    image: prom/prometheus:v2.51.0  # Pinned version for security
    container_name: agentauri-prometheus
    ports:
      # SECURITY: Bind to localhost only
      - "127.0.0.1:9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    depends_on:
      - postgres
      - redis
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  grafana:
    image: grafana/grafana:10.4.0  # Pinned version for security
    container_name: agentauri-grafana
    ports:
      # SECURITY: Bind to localhost only
      - "127.0.0.1:3000:3000"
    environment:
      # SECURITY: Use environment variables for credentials
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:?Grafana password must be set in .env file}
      GF_INSTALL_PLUGINS: grafana-clock-panel
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ==========================================================================
  # HTTPS/TLS LAYER - Nginx Reverse Proxy + Let's Encrypt
  # ==========================================================================
  # Production-only services for HTTPS termination and certificate management
  # Disable in development by commenting out or using docker-compose profiles
  # ==========================================================================

  nginx:
    image: nginx:1.25-alpine  # Pinned version for security
    container_name: agentauri-nginx
    ports:
      # Expose HTTP and HTTPS to the internet
      - "80:80"
      - "443:443"
    volumes:
      # Nginx configuration
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      # SSL certificates (managed by Certbot)
      - ./docker/certbot/conf:/etc/letsencrypt:ro
      - ./docker/certbot/www:/var/www/certbot:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - default
    profiles:
      - production  # Only start in production (use: docker compose --profile production up)

  certbot:
    image: certbot/certbot:latest  # Always use latest for security patches
    container_name: agentauri-certbot
    volumes:
      # Certificate storage (shared with nginx)
      - ./docker/certbot/conf:/etc/letsencrypt
      - ./docker/certbot/www:/var/www/certbot
    # Auto-renewal loop: check every 12 hours, renew if <30 days until expiry
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    # Resource limits (minimal, only runs briefly)
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - default
    profiles:
      - production  # Only start in production

volumes:
  postgres_data:
  postgres_wal_archive:  # WAL archive for PITR backups
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: agentauri-network
