# =============================================================================
# Nginx Site Configuration for api.agentauri.ai
# =============================================================================
# Production HTTPS configuration with Let's Encrypt SSL/TLS
# Follows Mozilla Intermediate SSL Configuration (compatible with 99.5% of clients)
# Last Updated: January 30, 2025
# =============================================================================

# =============================================================================
# HTTP SERVER - Redirect to HTTPS
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name api.agentauri.ai;

    # Let's Encrypt ACME challenge (HTTP-01)
    # This must be accessible via HTTP for certificate issuance/renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# =============================================================================
# HTTPS SERVER - Production API
# =============================================================================
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;  # Enable HTTP/2 (new syntax for nginx 1.25+)
    server_name api.agentauri.ai;

    # =========================================================================
    # SSL/TLS CERTIFICATE CONFIGURATION
    # =========================================================================
    # Managed by Certbot - paths will be created during initialization
    ssl_certificate /etc/letsencrypt/live/api.agentauri.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.agentauri.ai/privkey.pem;

    # =========================================================================
    # SSL/TLS PROTOCOL & CIPHER CONFIGURATION
    # =========================================================================
    # Mozilla Intermediate configuration (updated 2024-01-15)
    # Supports: Firefox 27+, Android 4.4.2+, Chrome 31+, Edge, IE 11+, Safari 9+
    # TLS 1.2+ only (TLS 1.0/1.1 deprecated by RFC 8996)
    ssl_protocols TLSv1.2 TLSv1.3;

    # Cipher suites (ordered by security preference)
    # Prioritize AEAD ciphers (GCM) for performance and security
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;  # Let client choose (modern best practice)

    # =========================================================================
    # SSL SESSION CONFIGURATION
    # =========================================================================
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;  # 50MB cache (~200k sessions)
    ssl_session_tickets off;  # Disable for forward secrecy

    # =========================================================================
    # OCSP STAPLING
    # =========================================================================
    # Improve TLS handshake performance by stapling OCSP responses
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/api.agentauri.ai/chain.pem;

    # Use Google and Cloudflare DNS for OCSP resolution
    resolver 8.8.8.8 8.8.4.4 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    # =========================================================================
    # SECURITY HEADERS (HTTPS-specific)
    # =========================================================================
    # HSTS: Force HTTPS for 1 year (including subdomains, preload eligible)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # CSP: Restrictive policy for API (no scripts, no objects, API responses only)
    add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; base-uri 'none'; form-action 'none';" always;

    # Permissions Policy: Disable all browser features
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), interest-cohort=()" always;

    # =========================================================================
    # LOGGING
    # =========================================================================
    access_log /var/log/nginx/api.agentauri.ai.access.log main;
    error_log /var/log/nginx/api.agentauri.ai.error.log warn;

    # =========================================================================
    # API GATEWAY ENDPOINTS
    # =========================================================================
    location /api/ {
        # Rate limiting (100 requests/second per IP)
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy to API Gateway (Rust/Actix-web)
        proxy_pass http://api_gateway;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # HTTP version
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # =========================================================================
    # AUTHENTICATION ENDPOINTS (STRICTER RATE LIMITING)
    # =========================================================================
    location ~ ^/api/v1/auth/(login|register|wallet/verify) {
        # Strict rate limiting for auth endpoints (5 requests/min per IP)
        limit_req zone=login_limit burst=3 nodelay;

        proxy_pass http://api_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # =========================================================================
    # DISCOVERY ENDPOINT (PUBLIC, NO AUTH)
    # =========================================================================
    location /.well-known/agent.json {
        proxy_pass http://api_gateway;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers for public access
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Accept" always;
        add_header Cache-Control "public, max-age=3600" always;

        # OPTIONS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Accept";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # =========================================================================
    # HEALTH CHECK ENDPOINT (NO LOGGING)
    # =========================================================================
    location /health {
        proxy_pass http://api_gateway/api/v1/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Disable logging for health checks
        access_log off;

        # Short timeouts
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # =========================================================================
    # PONDER INDEXER ENDPOINTS (INTERNAL MONITORING)
    # =========================================================================
    location /ponder/ {
        # Restrict to internal IPs only (uncomment in production)
        # allow 10.0.0.0/8;      # Internal network
        # allow 172.16.0.0/12;   # Docker network
        # allow 192.168.0.0/16;  # Private network
        # deny all;

        proxy_pass http://ponder_indexers/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30s;
        proxy_read_timeout 30s;
    }

    # =========================================================================
    # STATIC ERROR PAGES
    # =========================================================================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # =========================================================================
    # SECURITY: DENY ACCESS TO HIDDEN FILES
    # =========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
