# =============================================================================
# Nginx Main Configuration for ERC-8004 Backend
# =============================================================================
# Production-ready configuration with security best practices
# Last Updated: January 30, 2025
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;  # Efficient connection processing on Linux
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # =============================================================================
    # LOGGING CONFIGURATION
    # =============================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format json_combined escape=json
        '{'
            '"time_local":"$time_local",'
            '"remote_addr":"$remote_addr",'
            '"remote_user":"$remote_user",'
            '"request":"$request",'
            '"status":"$status",'
            '"body_bytes_sent":"$body_bytes_sent",'
            '"request_time":"$request_time",'
            '"http_referrer":"$http_referer",'
            '"http_user_agent":"$http_user_agent",'
            '"http_x_forwarded_for":"$http_x_forwarded_for"'
        '}';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # =============================================================================
    # PERFORMANCE OPTIMIZATION
    # =============================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;  # Max request body size

    # File handle caching
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # =============================================================================
    # GZIP COMPRESSION
    # =============================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # =============================================================================
    # SECURITY HEADERS (GLOBAL)
    # =============================================================================
    # Applied to all responses across all server blocks
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # =============================================================================
    # RATE LIMITING ZONES
    # =============================================================================
    # Limit requests by IP address to prevent abuse
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    limit_req_status 429;

    # Connection limits
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn addr 10;  # Max 10 concurrent connections per IP

    # =============================================================================
    # UPSTREAM BACKEND SERVERS
    # =============================================================================
    # API Gateway (Rust)
    upstream api_gateway {
        server host.docker.internal:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;  # Connection pooling
    }

    # Ponder Indexers (TypeScript)
    upstream ponder_indexers {
        server host.docker.internal:42069 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # =============================================================================
    # INCLUDE SITE CONFIGURATIONS
    # =============================================================================
    include /etc/nginx/conf.d/*.conf;
}
