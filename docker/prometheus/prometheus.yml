global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'erc8004-dev'
    environment: 'development'

# Alertmanager configuration (optional, for production)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
