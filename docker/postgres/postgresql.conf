# ============================================================================
# PostgreSQL Configuration for ERC-8004 Backend
# ============================================================================
# Production-grade configuration with TLS/SSL encryption
# ============================================================================

# ----------------------------------------------------------------------------
# TLS/SSL CONFIGURATION (Encryption in Transit)
# ----------------------------------------------------------------------------
ssl = on
ssl_cert_file = '/var/lib/postgresql/server.crt'
ssl_key_file = '/var/lib/postgresql/server.key'
ssl_ca_file = '/var/lib/postgresql/root.crt'
ssl_prefer_server_ciphers = on

# Only allow strong ciphers (TLS 1.2+ with AES-256)
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL:!SSLv3:!TLSv1:!TLSv1.1'
ssl_min_protocol_version = 'TLSv1.2'

# Disable weak protocols
ssl_max_protocol_version = ''  # Use highest available (TLS 1.3)

# ----------------------------------------------------------------------------
# CONNECTION SETTINGS
# ----------------------------------------------------------------------------
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Connection timeouts
authentication_timeout = 60s
tcp_keepalives_idle = 60
tcp_keepalives_interval = 10
tcp_keepalives_count = 6

# ----------------------------------------------------------------------------
# MEMORY SETTINGS
# ----------------------------------------------------------------------------
shared_buffers = 256MB              # 25% of total RAM (for 1GB system)
effective_cache_size = 1GB          # 50-75% of total RAM
maintenance_work_mem = 64MB         # For VACUUM, CREATE INDEX
work_mem = 4MB                      # Per query operation

# ----------------------------------------------------------------------------
# WRITE-AHEAD LOG (WAL) SETTINGS
# ----------------------------------------------------------------------------
wal_level = replica                 # Enable replication
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB
checkpoint_completion_target = 0.9  # Spread checkpoints over 90% of interval
checkpoint_timeout = 10min

# WAL archiving (for backup and recovery)
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/wal_archive/%f && cp %p /var/lib/postgresql/wal_archive/%f'
archive_timeout = 300              # Force WAL segment switch every 5 minutes

# ----------------------------------------------------------------------------
# QUERY TUNING
# ----------------------------------------------------------------------------
random_page_cost = 1.1              # SSD optimization (default: 4.0)
effective_io_concurrency = 200      # SSD parallel I/O
default_statistics_target = 100     # Planner accuracy

# Parallel query execution
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_worker_processes = 4

# ----------------------------------------------------------------------------
# LOGGING (Security and Audit)
# ----------------------------------------------------------------------------
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# What to log
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000   # Log queries >1s

# Detailed logging for security
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_hostname = off
log_lock_waits = on
log_statement = 'ddl'               # Log all DDL statements
log_temp_files = 0                  # Log all temporary files
log_timezone = 'UTC'

# Log authentication failures
log_error_verbosity = default

# ----------------------------------------------------------------------------
# AUTOVACUUM (Performance and Bloat Prevention)
# ----------------------------------------------------------------------------
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.05

# ----------------------------------------------------------------------------
# SECURITY SETTINGS
# ----------------------------------------------------------------------------
# Password encryption
password_encryption = scram-sha-256

# Prevent unauthorized extensions
shared_preload_libraries = 'timescaledb'

# Statement timeout (prevent runaway queries)
statement_timeout = 30000           # 30 seconds
lock_timeout = 10000                # 10 seconds
idle_in_transaction_session_timeout = 60000  # 1 minute

# ----------------------------------------------------------------------------
# LOCALE AND FORMATTING
# ----------------------------------------------------------------------------
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# ----------------------------------------------------------------------------
# TIMESCALEDB SETTINGS
# ----------------------------------------------------------------------------
timescaledb.max_background_workers = 8
