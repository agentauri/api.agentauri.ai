# ============================================================================
# PostgreSQL Host-Based Authentication Configuration
# ============================================================================
# TYPE  DATABASE        USER            ADDRESS                 METHOD
# ============================================================================
# SECURITY: All remote connections REQUIRE TLS encryption
# Local connections (Unix sockets) use scram-sha-256 without TLS
# ============================================================================

# Local Unix socket connections (development/admin)
local   all             all                                     scram-sha-256

# Local loopback connections (same machine, no TLS required)
host    all             all             127.0.0.1/32            scram-sha-256
host    all             all             ::1/128                 scram-sha-256

# Remote connections - REQUIRE TLS/SSL (production)
# NOTE: 'hostssl' enforces TLS, 'host' allows both TLS and non-TLS
# For production, ONLY use 'hostssl' to enforce encryption
hostssl all             all             0.0.0.0/0               scram-sha-256
hostssl all             all             ::/0                    scram-sha-256

# ============================================================================
# SECURITY NOTES:
# ============================================================================
# 1. scram-sha-256 is the strongest password authentication method
# 2. 'hostssl' requires TLS connection (rejects non-TLS attempts)
# 3. 'host' allows both TLS and non-TLS (NOT recommended for production)
# 4. For development with self-signed certs, clients must use:
#    sslmode=require (trusts self-signed certs)
# 5. For production with CA-signed certs, clients should use:
#    sslmode=verify-full (validates certificate chain)
# ============================================================================

# Development-only: Allow non-TLS connections from Docker network
# REMOVE THIS IN PRODUCTION!
# host    all             all             172.16.0.0/12           scram-sha-256
