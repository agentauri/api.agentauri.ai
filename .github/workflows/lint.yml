# ============================================================================
# Code Quality and Linting Workflow
# ============================================================================
# Ensures code quality standards across all languages
# Runs on pull requests and can be triggered manually
# ============================================================================

name: Lint

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  sql-lint:
    name: SQL Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check SQL formatting
        run: |
          echo "## SQL Linting Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for common SQL style issues
          SQL_ISSUES=0

          # Check for mixed case in keywords
          if grep -r "select\|SELECT" database/migrations/*.sql | grep -q "SeLeCt\|sElEcT"; then
            echo "⚠️ Mixed case SQL keywords found" >> $GITHUB_STEP_SUMMARY
            ((SQL_ISSUES++))
          fi

          # Check for trailing whitespace
          if grep -r " $" database/ --include="*.sql" 2>/dev/null; then
            echo "⚠️ Trailing whitespace found in SQL files" >> $GITHUB_STEP_SUMMARY
            ((SQL_ISSUES++))
          fi

          if [ $SQL_ISSUES -eq 0 ]; then
            echo "✅ SQL files pass basic linting checks" >> $GITHUB_STEP_SUMMARY
          else
            echo "Found $SQL_ISSUES SQL style issues" >> $GITHUB_STEP_SUMMARY
          fi

  rust-lint:
    name: Rust Linting
    runs-on: ubuntu-latest
    if: hashFiles('rust-backend/Cargo.toml') != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust-backend/target/
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('rust-backend/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-
            ${{ runner.os }}-cargo-

      - name: Check Rust formatting
        working-directory: rust-backend
        run: |
          echo "## Rust Formatting Check" >> $GITHUB_STEP_SUMMARY
          cargo fmt -- --check
          echo "✅ Rust code is properly formatted" >> $GITHUB_STEP_SUMMARY

      - name: Run Clippy
        working-directory: rust-backend
        run: |
          echo "## Clippy Linting Results" >> $GITHUB_STEP_SUMMARY
          cargo clippy --all-targets --all-features -- -D warnings
          echo "✅ No Clippy warnings found" >> $GITHUB_STEP_SUMMARY

      - name: Check for unsafe code
        working-directory: rust-backend
        run: |
          echo "## Unsafe Code Check" >> $GITHUB_STEP_SUMMARY
          UNSAFE_COUNT=$(grep -r "unsafe" --include="*.rs" src/ 2>/dev/null | wc -l || echo "0")
          echo "Found $UNSAFE_COUNT uses of unsafe code" >> $GITHUB_STEP_SUMMARY
          if [ "$UNSAFE_COUNT" -gt 0 ]; then
            echo "⚠️ Review unsafe code usage carefully" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check for TODO comments
        working-directory: rust-backend
        run: |
          echo "## Code Completeness Check" >> $GITHUB_STEP_SUMMARY
          TODO_COUNT=$(grep -r "TODO\|FIXME\|XXX" --include="*.rs" src/ 2>/dev/null | wc -l || echo "0")
          echo "Found $TODO_COUNT TODO/FIXME comments" >> $GITHUB_STEP_SUMMARY

  typescript-lint:
    name: TypeScript/Ponder Linting
    runs-on: ubuntu-latest
    if: hashFiles('ponder-indexers/package.json') != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-lint-${{ hashFiles('ponder-indexers/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-lint-
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        working-directory: ponder-indexers
        run: pnpm install --frozen-lockfile

      - name: Check TypeScript formatting
        working-directory: ponder-indexers
        continue-on-error: true
        run: |
          echo "## TypeScript Formatting Check" >> $GITHUB_STEP_SUMMARY
          if pnpm format:check 2>/dev/null; then
            echo "✅ TypeScript code is properly formatted" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Format check script not configured yet" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Run ESLint
        working-directory: ponder-indexers
        continue-on-error: true
        run: |
          echo "## ESLint Results" >> $GITHUB_STEP_SUMMARY
          if pnpm lint 2>/dev/null; then
            echo "✅ No linting errors found" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ ESLint not configured yet" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Type check
        working-directory: ponder-indexers
        continue-on-error: true
        run: |
          echo "## TypeScript Type Check" >> $GITHUB_STEP_SUMMARY
          if pnpm type-check 2>/dev/null; then
            echo "✅ No type errors found" >> $GITHUB_STEP_SUMMARY
          else
            # Try running tsc directly
            if npx tsc --noEmit 2>/dev/null; then
              echo "✅ No type errors found" >> $GITHUB_STEP_SUMMARY
            else
              echo "⚠️ Type checking not fully configured yet" >> $GITHUB_STEP_SUMMARY
            fi
          fi

  documentation-lint:
    name: Documentation Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check markdown files
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: '**/*.md'
        continue-on-error: true

      - name: Verify required documentation files
        run: |
          echo "## Documentation Completeness" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          FILES=("README.md" "CLAUDE.md" ".env.example")
          MISSING=0

          for file in "${FILES[@]}"; do
            if [ -f "$file" ]; then
              echo "✅ $file exists" >> $GITHUB_STEP_SUMMARY
            else
              echo "❌ $file is missing" >> $GITHUB_STEP_SUMMARY
              ((MISSING++))
            fi
          done

          if [ $MISSING -eq 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All required documentation files present!" >> $GITHUB_STEP_SUMMARY
          else
            exit 1
          fi

      - name: Check for broken links in markdown
        run: |
          echo "## Link Validation" >> $GITHUB_STEP_SUMMARY
          # Basic check for common broken link patterns
          if grep -r "\[.*\](\s*)" --include="*.md" . 2>/dev/null; then
            echo "⚠️ Empty links found in markdown files" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No obvious broken links detected" >> $GITHUB_STEP_SUMMARY
          fi

  docker-compose-lint:
    name: Docker Compose Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: |
          echo "## Docker Compose Validation" >> $GITHUB_STEP_SUMMARY
          if docker-compose -f docker-compose.yml config > /dev/null 2>&1; then
            echo "✅ docker-compose.yml is valid" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ docker-compose.yml has syntax errors" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Check for security best practices
        run: |
          # Check if ports are bound to localhost
          if grep -q "127.0.0.1:" docker-compose.yml; then
            echo "✅ Ports are bound to localhost (secure)" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Warning: Some ports may be exposed publicly" >> $GITHUB_STEP_SUMMARY
          fi

          # Check for environment variable usage
          if grep -q "\${" docker-compose.yml; then
            echo "✅ Using environment variables for configuration" >> $GITHUB_STEP_SUMMARY
          fi

          # Check for pinned versions
          if grep -q "latest" docker-compose.yml; then
            echo "⚠️ Warning: Using 'latest' tag - prefer specific versions" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ All images use pinned versions" >> $GITHUB_STEP_SUMMARY
          fi

  shell-script-lint:
    name: Shell Script Linting
    runs-on: ubuntu-latest
    if: hashFiles('scripts/*.sh') != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          severity: warning

      - name: Check script permissions
        run: |
          echo "## Shell Script Permissions" >> $GITHUB_STEP_SUMMARY
          for script in scripts/*.sh; do
            if [ -x "$script" ]; then
              echo "✅ $script is executable" >> $GITHUB_STEP_SUMMARY
            else
              echo "⚠️ $script is not executable" >> $GITHUB_STEP_SUMMARY
            fi
          done

  lint-summary:
    name: Linting Summary
    runs-on: ubuntu-latest
    needs: [sql-lint, rust-lint, typescript-lint, documentation-lint, docker-compose-lint, shell-script-lint]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## Linting Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Lint Results:" >> $GITHUB_STEP_SUMMARY
          echo "- SQL Lint: ${{ needs.sql-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Rust Lint: ${{ needs.rust-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript Lint: ${{ needs.typescript-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Documentation: ${{ needs.documentation-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Compose: ${{ needs.docker-compose-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Shell Scripts: ${{ needs.shell-script-lint.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Fail if critical linting issues found
        if: |
          needs.sql-lint.result == 'failure' ||
          needs.documentation-lint.result == 'failure' ||
          needs.docker-compose-lint.result == 'failure' ||
          (needs.rust-lint.result == 'failure' && needs.rust-lint.result != 'skipped') ||
          (needs.typescript-lint.result == 'failure' && needs.typescript-lint.result != 'skipped')
        run: |
          echo "Critical linting issues detected!"
          exit 1
