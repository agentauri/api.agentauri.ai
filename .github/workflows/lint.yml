# ============================================================================
# Code Quality and Linting Workflow (Extended Checks)
# ============================================================================
# Additional quality checks that complement the main CI workflow.
# NOTE: Rust/TypeScript linting is handled by ci.yml to avoid duplication.
# This workflow focuses on: SQL, docs, Docker, shell scripts, and security.
# ============================================================================

name: Lint

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  check-files:
    name: Check File Existence
    runs-on: ubuntu-latest
    outputs:
      scripts-exist: ${{ steps.check.outputs.scripts-exist }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check which linters need to run
        id: check
        run: |
          if ls scripts/*.sh 1> /dev/null 2>&1; then
            echo "scripts-exist=true" >> $GITHUB_OUTPUT
          else
            echo "scripts-exist=false" >> $GITHUB_OUTPUT
          fi

  sql-lint:
    name: SQL Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check SQL formatting
        run: |
          echo "## SQL Linting Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for common SQL style issues
          SQL_ISSUES=0

          # Check for mixed case in keywords
          if grep -r "select\|SELECT" database/migrations/*.sql | grep -q "SeLeCt\|sElEcT"; then
            echo "⚠️ Mixed case SQL keywords found" >> $GITHUB_STEP_SUMMARY
            ((SQL_ISSUES++))
          fi

          # Check for trailing whitespace
          if grep -r " $" database/ --include="*.sql" 2>/dev/null; then
            echo "⚠️ Trailing whitespace found in SQL files" >> $GITHUB_STEP_SUMMARY
            ((SQL_ISSUES++))
          fi

          if [ $SQL_ISSUES -eq 0 ]; then
            echo "✅ SQL files pass basic linting checks" >> $GITHUB_STEP_SUMMARY
          else
            echo "Found $SQL_ISSUES SQL style issues" >> $GITHUB_STEP_SUMMARY
          fi

  # NOTE: Rust and TypeScript linting is now handled by ci.yml
  # This avoids duplicate checks on PRs and reduces CI time.

  documentation-lint:
    name: Documentation Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check markdown files
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: '**/*.md'
        continue-on-error: true

      - name: Verify required documentation files
        run: |
          echo "## Documentation Completeness" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          FILES=("README.md" "CLAUDE.md" ".env.example")
          MISSING=0

          for file in "${FILES[@]}"; do
            if [ -f "$file" ]; then
              echo "✅ $file exists" >> $GITHUB_STEP_SUMMARY
            else
              echo "❌ $file is missing" >> $GITHUB_STEP_SUMMARY
              ((MISSING++))
            fi
          done

          if [ $MISSING -eq 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All required documentation files present!" >> $GITHUB_STEP_SUMMARY
          else
            exit 1
          fi

      - name: Check for broken links in markdown
        run: |
          echo "## Link Validation" >> $GITHUB_STEP_SUMMARY
          # Basic check for common broken link patterns
          if grep -r "\[.*\](\s*)" --include="*.md" . 2>/dev/null; then
            echo "⚠️ Empty links found in markdown files" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No obvious broken links detected" >> $GITHUB_STEP_SUMMARY
          fi

  docker-compose-lint:
    name: Docker Compose Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: |
          echo "## Docker Compose Validation" >> $GITHUB_STEP_SUMMARY
          # Provide dummy env vars for required variables (validation only, not for actual use)
          export DB_PASSWORD="validation-dummy"
          export REDIS_PASSWORD="validation-dummy"
          export GRAFANA_ADMIN_PASSWORD="validation-dummy"
          if docker compose -f docker-compose.yml config > /dev/null 2>&1; then
            echo "✅ docker-compose.yml is valid" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ docker-compose.yml has syntax errors" >> $GITHUB_STEP_SUMMARY
            docker compose -f docker-compose.yml config 2>&1 | head -20
            exit 1
          fi

      - name: Check for security best practices
        run: |
          # Check if ports are bound to localhost
          if grep -q "127.0.0.1:" docker-compose.yml; then
            echo "✅ Ports are bound to localhost (secure)" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Warning: Some ports may be exposed publicly" >> $GITHUB_STEP_SUMMARY
          fi

          # Check for environment variable usage
          if grep -q "\${" docker-compose.yml; then
            echo "✅ Using environment variables for configuration" >> $GITHUB_STEP_SUMMARY
          fi

          # Check for pinned versions
          if grep -q "latest" docker-compose.yml; then
            echo "⚠️ Warning: Using 'latest' tag - prefer specific versions" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ All images use pinned versions" >> $GITHUB_STEP_SUMMARY
          fi

  shell-script-lint:
    name: Shell Script Linting
    runs-on: ubuntu-latest
    needs: check-files
    if: needs.check-files.outputs.scripts-exist == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          severity: warning

      - name: Check script permissions
        run: |
          echo "## Shell Script Permissions" >> $GITHUB_STEP_SUMMARY
          for script in scripts/*.sh; do
            if [ -x "$script" ]; then
              echo "✅ $script is executable" >> $GITHUB_STEP_SUMMARY
            else
              echo "⚠️ $script is not executable" >> $GITHUB_STEP_SUMMARY
            fi
          done

  lint-summary:
    name: Linting Summary
    runs-on: ubuntu-latest
    needs: [sql-lint, documentation-lint, docker-compose-lint, shell-script-lint]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## Linting Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Extended Lint Results:" >> $GITHUB_STEP_SUMMARY
          echo "- SQL Lint: ${{ needs.sql-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Documentation: ${{ needs.documentation-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Compose: ${{ needs.docker-compose-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Shell Scripts: ${{ needs.shell-script-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Note: Rust and TypeScript linting is handled by the CI workflow._" >> $GITHUB_STEP_SUMMARY

      - name: Fail if critical linting issues found
        if: |
          needs.sql-lint.result == 'failure' ||
          needs.documentation-lint.result == 'failure' ||
          needs.docker-compose-lint.result == 'failure'
        run: |
          echo "Critical linting issues detected!"
          exit 1
