# =============================================================================
# AgentAuri Backend - Deployment Workflow
# =============================================================================
# This workflow handles:
# - Building Docker images for all Rust services
# - Pushing images to Amazon ECR
# - Deploying to AWS ECS (Fargate)
#
# Triggers:
# - Push to main: Deploy to staging
# - Tag v*: Deploy to production
# =============================================================================

name: Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: agentauri-backend
  ECS_CLUSTER_STAGING: agentauri-staging
  ECS_CLUSTER_PRODUCTION: agentauri-production
  ECS_SERVICE_API: agentauri-api-gateway
  ECS_SERVICE_PROCESSOR: agentauri-event-processor
  ECS_SERVICE_WORKERS: agentauri-action-workers

jobs:
  # ---------------------------------------------------------------------------
  # Build and Push Docker Image
  # ---------------------------------------------------------------------------
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC authentication with AWS

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      image_uri: ${{ steps.build.outputs.image_uri }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./rust-backend
          file: ./rust-backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Output image URI
        run: |
          echo "Image URI: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.version }}"
          echo "image_uri=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.version }}" >> $GITHUB_OUTPUT

  # ---------------------------------------------------------------------------
  # Deploy to Staging (on push to main)
  # ---------------------------------------------------------------------------
  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'workflow_dispatch'
    environment: staging
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update ECS services (API Gateway)
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER_STAGING }} \
            --service ${{ env.ECS_SERVICE_API }} \
            --force-new-deployment

      - name: Update ECS services (Event Processor)
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER_STAGING }} \
            --service ${{ env.ECS_SERVICE_PROCESSOR }} \
            --force-new-deployment

      - name: Update ECS services (Action Workers)
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER_STAGING }} \
            --service ${{ env.ECS_SERVICE_WORKERS }} \
            --force-new-deployment

      - name: Wait for deployment stability
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER_STAGING }} \
            --services ${{ env.ECS_SERVICE_API }}

      - name: Run smoke tests
        run: |
          STAGING_URL="${{ secrets.STAGING_API_URL }}"

          # Health check
          response=$(curl -s -o /dev/null -w "%{http_code}" "$STAGING_URL/api/v1/health")
          if [ "$response" != "200" ]; then
            echo "Health check failed with status $response"
            exit 1
          fi

          # Agent card endpoint
          response=$(curl -s -o /dev/null -w "%{http_code}" "$STAGING_URL/.well-known/agent.json")
          if [ "$response" != "200" ]; then
            echo "Agent card check failed with status $response"
            exit 1
          fi

          echo "Smoke tests passed!"

      - name: Notify deployment success
        if: success()
        run: |
          echo "::notice::Successfully deployed to staging environment"

  # ---------------------------------------------------------------------------
  # Deploy to Production (on tag push)
  # ---------------------------------------------------------------------------
  deploy-production:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update ECS services (API Gateway)
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER_PRODUCTION }} \
            --service ${{ env.ECS_SERVICE_API }} \
            --force-new-deployment

      - name: Update ECS services (Event Processor)
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER_PRODUCTION }} \
            --service ${{ env.ECS_SERVICE_PROCESSOR }} \
            --force-new-deployment

      - name: Update ECS services (Action Workers)
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER_PRODUCTION }} \
            --service ${{ env.ECS_SERVICE_WORKERS }} \
            --force-new-deployment

      - name: Wait for deployment stability
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER_PRODUCTION }} \
            --services ${{ env.ECS_SERVICE_API }}

      - name: Run production smoke tests
        run: |
          PROD_URL="https://api.agentauri.ai"

          # Health check
          response=$(curl -s -o /dev/null -w "%{http_code}" "$PROD_URL/api/v1/health")
          if [ "$response" != "200" ]; then
            echo "Health check failed with status $response"
            exit 1
          fi

          echo "Production smoke tests passed!"

      - name: Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Deployment Info
            - **Image Tag**: ${{ needs.build.outputs.image_tag }}
            - **Environment**: Production
            - **Deployed At**: ${{ github.event.head_commit.timestamp }}

      - name: Notify deployment success
        if: success()
        run: |
          echo "::notice::Successfully deployed ${{ github.ref_name }} to production"

  # ---------------------------------------------------------------------------
  # Manual Deployment (workflow_dispatch)
  # ---------------------------------------------------------------------------
  deploy-manual:
    name: Manual Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.environment }}
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set cluster name
        id: cluster
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            echo "cluster=${{ env.ECS_CLUSTER_PRODUCTION }}" >> $GITHUB_OUTPUT
          else
            echo "cluster=${{ env.ECS_CLUSTER_STAGING }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to ${{ github.event.inputs.environment }}
        run: |
          aws ecs update-service \
            --cluster ${{ steps.cluster.outputs.cluster }} \
            --service ${{ env.ECS_SERVICE_API }} \
            --force-new-deployment

          aws ecs update-service \
            --cluster ${{ steps.cluster.outputs.cluster }} \
            --service ${{ env.ECS_SERVICE_PROCESSOR }} \
            --force-new-deployment

          aws ecs update-service \
            --cluster ${{ steps.cluster.outputs.cluster }} \
            --service ${{ env.ECS_SERVICE_WORKERS }} \
            --force-new-deployment

      - name: Wait for stability
        run: |
          aws ecs wait services-stable \
            --cluster ${{ steps.cluster.outputs.cluster }} \
            --services ${{ env.ECS_SERVICE_API }}

      - name: Deployment complete
        run: |
          echo "::notice::Successfully deployed to ${{ github.event.inputs.environment }}"
